<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cross & Crescent — Artefact Movement (1096–1350)</title>

  <!-- Leaflet (map library) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="header__title">
      <h1>Artefact Movement (1096–1350)</h1>
      <p>Drag the year to filter influence/movement events.</p>
    </div>

 <div class="timeline">
  <label for="periodRange">
    <strong>Period:</strong>
    <span id="periodValue">7th Crusade (1248–1254)</span>
  </label>

  <!-- Discrete slider: 0..8 -->
  <input id="periodRange" type="range" min="0" max="8" value="6" step="1" />

  <div class="bands" aria-hidden="true">
    <span>1st</span>
    <span>2nd</span>
    <span>3rd</span>
    <span>4th</span>
    <span>5th</span>
    <span>6th</span>
    <span>7th</span>
    <span>8th</span>
    <span>Post</span>
  </div>
</div>
  </header>

  <main class="layout">
    <section class="mapWrap">
      <div id="map" role="application" aria-label="Map showing artefact movement"></div>
      <p class="attribution">
        Map data © <a href="https://www.openstreetmap.org/copyright" target="_blank" rel="noreferrer">OpenStreetMap</a>.
      </p>
    </section>

    <aside class="panel" aria-label="Selected artefact details">
      <h2 id="panelTitle">Click a marker</h2>
      <div id="panelBody" class="panelBody">
        <p>Use the slider to change year. Markers/routes update. Click a marker to see details.</p>
      </div>
    </aside>
  </main>

  <script src="app.js"></script>
</body>
</html>
