<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cross and Crescent</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="topbar">
    <div class="title">Cross and Crescent</div>

    <div class="controls">
      <label for="yearSlider">Year:</label>
      <input id="yearSlider" type="range" min="1000" max="1500" value="1200" step="1" />
      <span id="yearValue">1200</span>
    </div>
  </header>

  <main class="layout">
    <section class="map-wrap">
      <div id="map"></div>
    </section>

    <aside class="panel" id="details">
      <div class="panel-placeholder">
        <h2>Object details</h2>
        <p>Click a thumbnail on the map to see full details here.</p>
      </div>
    </aside>
  </main>

  <script src="app.js"></script>
</body>
</html>
